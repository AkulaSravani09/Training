<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date API Example</title>
</head>
<body>
    <h2>JavaScript Date API Example</h2>
    <p id="dateOutput"></p>
    <script>
        // Create a new Date object
        var now = new Date();

        // Display various date and time information
        var output = "Current Date and Time: " + now + "<br>";
        output += "Year: " + now.getFullYear() + "<br>";
        output += "Month: " + (now.getMonth() + 1) + "<br>"; // Months are 0-based
        output += "Date: " + now.getDate() + "<br>";
        output += "Day: " + now.getDay() + "<br>"; // 0 = Sunday, 1 = Monday, ...
        output += "Hours: " + now.getHours() + "<br>";
        output += "Minutes: " + now.getMinutes() + "<br>";
        output += "Seconds: " + now.getSeconds() + "<br>";
        output += "Milliseconds: " + now.getMilliseconds() + "<br>";

        document.getElementById("dateOutput").innerHTML = output;
    </script>
    </body>
    </html>
