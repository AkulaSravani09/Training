<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>JavaScript If-Else Statement Example</h1>
        <strong>
            <div id="output"></div>
        </strong>
        </center>
        <script>
            let a = 16;
            if (a >= 18) {
                document.getElementById("output").innerHTML = "Qualified to have driving license.";
            } else {
                document.getElementById("output").innerHTML = "Not qualified to have driving license.";
            }
        </script>

</body>
</html>
