<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function sayHello() {
        alert("Hello, World!");
    }
    function sayHi() {
        alert("Hi, world");
    }
    function sayHii() {
        alert("Hii, world");
    }
    function sayHiii() {
        alert("World");
    }
    function sayHiiii() {
        alert("Hii ");
    }
    function sayHiiiii() {
        alert("hello");
    }
    
    </script>
</head>
<body>
    <center>
    <button onclick="sayHello()">click me</button><br><br>
    <button ondblclick="sayHi()">Double click</button><br><br>
    <button onmouseover="sayHii()">Mouse over</button><br><br>
    <button onmouseout="sayHiii()">Mouse out</button><br><br>
    <button onmousedown="sayHiiii()">Mouse down</button><br><br>
    <button onmouseup="sayHiiiii()">Mouse up</button><br><br>
    
    
    </center>
</body>
</html>
