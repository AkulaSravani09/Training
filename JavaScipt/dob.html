<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date of Birth Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf6ff;
      padding: 40px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
      max-width: 450px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <form>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="date" id="dob" required />

    <div class="btn-container">
      <button type="button" onclick="showDay()">Show Day</button>
      <button type="button" onclick="showMonth()">Show Month</button>
      <button type="button" onclick="showDaysLived()">Show Days Lived</button>
    </div>

    <div id="result"></div>
  </form>

  <script>
    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function getDOBDate() {
      const dobValue = document.getElementById("dob").value;
      if (!dobValue) {
        alert("Please select your Date of Birth first!");
        return null;
      }
      return new Date(dobValue);
    }

    function showDay() {
      const dob = getDOBDate();
      if (dob) {
        const dayName = dayNames[dob.getDay()];
        document.getElementById("result").innerHTML = `üóìÔ∏è You were born on a <b>${dayName}</b>.`;
      }
    }

    function showMonth() {
      const dob = getDOBDate();
      if (dob) {
        const monthName = monthNames[dob.getMonth()];
        document.getElementById("result").innerHTML = `üìÖ Your birth month is <b>${monthName}</b>.`;
      }
    }

    function showDaysLived() {
      const dob = getDOBDate();
      if (dob) {
        const today = new Date();
        const timeDiff = today - dob;
        const daysLived = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById("result").innerHTML = `‚è≥ You have lived for <b>${daysLived.toLocaleString()}</b> days.`;
      }
    }
  </script>

</body>
</html>
