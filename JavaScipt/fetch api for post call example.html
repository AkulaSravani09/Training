<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "output"> </div>
    <script>
        let ouput = document.getElementById("output");
        let customer = {
            "custNo": 6, "custName": "M2M Software Services", "country": "India"
        }
        let options =  {
            method: 'POST',
            headers:{
                'Content-Type' : 'application/json;charset=utf-8'
            },
            body: JSON.stringify(customer)
        }
        let URL = "http://192.168.137.75.4017/SpringBootApp/save-cust-"
        fetch(URl, options)
        .then(res => res.text())
        .then(res =>{
            output.innerHTML += "The data added is:" + res;
        }).catch(err =>{
            output.innerHTML += "the error returned from the API is : " + JSON.stringify(err);

        })
    </script>
    
</body>
</html>
