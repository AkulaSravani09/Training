<!DOCTYPE html>
<html>
<head>
    <title>Switch Case Example</title>
</head>
<body>

<h2>Switch Case Example</h2>

<script>
    var day = 3;
    var dayName;

    switch (day) {
        case 1:
            dayName = "Monday";
            break;
        case 2:
            dayName = "Tuesday";
            break;
        case 3:
            dayName = "Wednesday";
            break;
        case 4:
            dayName = "Thursday";
            break;
        case 5:
            dayName = "Friday";
            break;
        case 6:
            dayName = "Saturday";
            break;
        case 7:
            dayName = "Sunday";
            break;
        default:
            dayName = "Invalid day";
    }

    document.write("Day is: " + dayName);
</script>

</body>
</html>
