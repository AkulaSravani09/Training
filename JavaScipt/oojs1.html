<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object oriented JavaScript</title>
    <script>
        var emp = {
            empNo:111,
            empName:"Sravani",
            empPwd:"sravani@09"
        };
        document.write("Emp No:" + emp.empNo + "<br>");
        document.write("Emp Name:" + emp.empName + "<br>");
        document.write("Emp Pwd:" + emp.empPwd + "<br>");
        emp.empNo=222;
        emp.empName="Sravani Akula";
        emp.empPwd="sravani@123";
        document.write("Updated Emp No:" + emp.empNo + "<br>");
        document.write("Updated Emp Name:" + emp.empName + "<br>");
        document.write("Updated Emp Pwd:" + emp.empPwd + "<br>");

    </script>
</head>
<body>
   <h1>Java Script - OOPS</h1> 
</body>
</html>
