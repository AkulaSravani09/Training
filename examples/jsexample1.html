<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example</title>
    <script type="text/javascript">
        var a,b,c;
        a = parseInt(window.prompt("Enter value of a:", "0"));
        b = parseInt(window.prompt("Enter value of b:", "0"));
        c = a + b;
        document.write("I am from javascript");
        document.writeln("<h1 align =center>Welcome to the JavaScript Example</h1>");
        document.writeln("<h1>The addition is" + c + "</h1>");
        document.writeln("Welcome to the JavaScript World:"+new Date());
    </script>
</head>

</html>
