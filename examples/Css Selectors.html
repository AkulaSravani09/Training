<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
   <link rel="stylesheet" href="Styles.css" />
</head>
<body>

  <h1>Element Selector</h1>

  <p class="highlight">This is a paragraph with a class selector.</p>

  <p id="unique">This paragraph uses an ID selector.</p>

  <input type="text" placeholder="Attribute Selector Example">

  <h2>Group Selector Example</h2>

  <p>This paragraph uses a pseudo-element and group selector.</p>

  <a href="#">Hover over this link</a>

  <div>
    <span>Child combinator selector (div > span)</span>
  </div>

</body>
</html>
