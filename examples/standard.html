<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Box Model</title>
  <style>
    .standard-box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid blue;
      margin: 20px;
      background-color: lightblue;
      box-sizing: content-box; /* Default */
    }
  </style>
</head>
<body>
  <h2>Standard Box Model</h2>
  <div class="standard-box">
    Content Box
  </div>
</body>
</html>
