<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airthmetic operations</title>
    <script type=""text/javascript">
        
        a = 90;
        b = 16;
        c = a + b
        d = a - b
        e = a * b
        f = a / b
        g = a % b
        i = --b
        j = ++a
        document.writeln("<h1 align =center>Welcome to the JavaScript Example</h1>");
        document.writeln("<h1>The addition is " + c + "</h1>");
        document.writeln("<h1>The subtraction is " + d + "</h1>");
        document.writeln("<h1>The multiplication is " + e + "</h1>");
        document.writeln("<h1>The division is " + f + "</h1>");
        document.writeln("<h1>The modulus is " + g + "</h1>");
        
        document.writeln("<h1>The decrement is " + i + "</h1>");
        document.writeln("<h1>The increment is " + j + "</h1>");
    </script>
</head>
<body>
    
</body>
</html>
