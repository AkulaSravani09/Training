<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
    <script type="text/javascript">
        let a = 5; // 0101 in binary
        let b = 3; // 0011 in binary

        let andResult = a & b; // Bitwise AND
        let orResult = a | b; // Bitwise OR
        let xorResult = a ^ b; // Bitwise XOR
        let notResult = ~a; // Bitwise NOT
        let leftShiftResult = a << 1; // Left shift
        let rightShiftResult = a >> 1; // Right shift

        document.writeln("<h1>Bitwise Operators Example</h1>");
        document.writeln("<p>a: " + a + " (binary: " + a.toString(2) + ")</p>");
        document.writeln("<p>b: " + b + " (binary: " + b.toString(2) + ")</p>");
        document.writeln("<p>a & b: " + andResult + " (binary: " + andResult.toString(2) + ")</p>");
        document.writeln("<p>a | b: " + orResult + " (binary: " + orResult.toString(2) + ")</p>");
        document.writeln("<p>a ^ b: " + xorResult + " (binary: " + xorResult.toString(2) + ")</p>");
        document.writeln("<p>~a: " + notResult + " (binary: " + notResult.toString(2) + ")</p>");
        document.writeln("<p>a << 1: " + leftShiftResult + " (binary: " + leftShiftResult.toString(2) + ")</p>");
        document.writeln("<p>a >> 1: " + rightShiftResult + " (binary: " + rightShiftResult.toString(2) + ")</p>");
    </script>
</head>
<body>
    
</body>
</html>
