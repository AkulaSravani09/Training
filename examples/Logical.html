<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <script type="text/javascript">
        a = true;
        b = false;
        c = a && b;
        d = a || b;
        e = !a;
        document.writeln("<h1>Logical Operators Example</h1>");
        document.writeln("<p>Is a AND b? " + c + "</p>");
        document.writeln("<p>Is a OR b? " + d + "</p>");
        document.writeln("<p>Is NOT a? " + e + "</p>");
    </script>
</head>
<body>
    
</body>
</html>
