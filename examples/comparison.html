<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script type ="text/javascript">
        a = 10
        b = 20
        c = a == b
        d = a !=b
        e = a > b 
        f = a < b
        g = a === b
        h = a !== b
        i = a >= b
        j = a <= b
        document.writeln("<h1>Comparison Operators Example</h1>");
        document.writeln("<p>Is a equal to b? " + c + "</p>");
        document.writeln("<p>Is a not equal to b? " + d + "</p>");
        document.writeln("<p>Is a greater than b? " + e + "</p>");
        document.writeln("<p>Is a less than b? " + f + "</p>");
        document.writeln("<p>Is a strictly equal to b? " + g + "</p>");
        document.writeln("<p>Is a strictly not equal to b? " + h + "</p>");
        document.writeln("<p>Is a greater than or equal to b? " + i + "</p>");
        document.writeln("<p>Is a less than or equal to b? " + j + "</p>");
    </script>
</head>
<body>
    
</body>
</html>
