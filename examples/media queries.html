<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav{
      background-color: #333;
      color: white;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      nav li {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .logo{
        display: none;
      }
    }
  </style>
</head>
<body>
